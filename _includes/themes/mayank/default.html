<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.title }}</title>
	<meta charset="utf-8">
	<meta name="keywords" content="{% for category in site.categories %}{{category[0]}}{% if forloop.last %}{% else %}, {% endif %}{% endfor %}">
	<meta name=”description” content="{{ site.description }}">
	<meta name="author" content="{{ site.author.name }}">
	<link href="{{ ASSET_PATH }}/css/fontcustom.css" rel="stylesheet" type="text/css" media="all">
	<link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">
	<link href="{{ ASSET_PATH }}/css/prism.css" rel="stylesheet" type="text/css">
	<script src="{{ ASSET_PATH }}/js/prefix-free.js" type="text/javascript"></script>
	{% include JB/analytics-providers/google %}
</head>
<body>
	<header class="page-header">
		<div class="center-content">
			<div class="avatar">
				<img src="{{ ASSET_PATH }}/images/mayank.jpg">
			</div>
			<h1>
				<a href="{{ site.production_url }}">Mayank Patel</a>
			</h1>
			<p>{{ site.description }}</p>
		</div>
	</header>
	{{ content }}
	<footer class="page-footer">
		<div class="center-c">
			<div class="contact-strip">
				<span>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</span>
				<nav class="contact">
					<a href="mailto:patel.mayank@outlook.com?Subject=Hello"><i class="share-btn icon-large icon-envelope-alt"></i></a>
					<a href="https://twitter.com/hello_mayank" target="_blank"><i class="share-btn icon-large icon-twitter"></i></a>
					<a href="http://www.linkedin.com/in/hellomayank/" target="_blank"><i class="share-btn icon-large icon-linkedin"></i></a>
					<a href="https://github.com/mayank-patel" target="_blank"><i class="share-btn icon-large icon-github-alt"></i></a>
				</nav>
			</div>
		</div>
		<script src="{{ ASSET_PATH }}/js/prism.js" type="text/javascript"></script>
	</footer>
</body>
</html>
