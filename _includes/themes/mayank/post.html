<!--Change this template for blog post...-->
<section class="page-content">
	<header class="post-header">
		<h1>{{ page.title }}</h1>
	</header>
	<article class="post-content">
		{{ content }}
		<footer class="post-sharing">
			{% include JB/sharing %}
		</footer>
	</article>
	<footer class="comment-box">
		{% include JB/comments %}
	</footer>
</section>
